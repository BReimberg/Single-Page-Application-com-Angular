<p *ngIf="true">card works!</p>

<button>Olá, Mundo!</button>
<hr>

<ul>
  <!-- Laço de repetição com componentes -->
  <li *ngFor="let p of produtos; let i = index"
    (click)="remover(i)"
  >{{ i }} - {{ p }}</li>
</ul>

<button (click)="adicionar()">Adicionar</button>

<hr>
<!-- blocos condicionais -->
<div [ngSwitch]="menuType">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
      <li>gerenciar admins</li>
    </ul>
    <!-- ngSwitDefault, menuType:string = ""
      não for encontrada, retorna a opção que
      estiver no Default
    -->
  </div>
</div>
